<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    #message { text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="auth-btn">Login</button>
    <div class="toggle" onclick="toggleForm()">Donâ€™t have an account? Sign Up</div>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOakKPF5oNtHTgjFW8-5_5kTEiiHBMniA",
      authDomain: "auth-b6e5e.firebaseapp.com",
      projectId: "auth-b6e5e",
      storageBucket: "auth-b6e5e.firebasestorage.app",
      messagingSenderId: "1029835838489",
      appId: "1:1029835838489:web:3c2580cf06378a8b770688",
      measurementId: "G-LDLKJ4CGGF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”’ If logged in â†’ go to demo.html
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "demo.html";
      }
    });

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("auth-btn").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin
        ? "Donâ€™t have an account? Sign Up"
        : "Already have an account? Login";
      document.getElementById("message").innerText = "";
    }

    document.getElementById("auth-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("message").innerText = "Please enter email and password";
        return;
      }

      if (isLogin) {
        // ðŸ”¹ Login
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "demo.html")
          .catch(error => {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = error.message;
          });
      } else {
        // ðŸ”¹ Signup â†’ just show message and switch to login
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Signup successful! Please login.";
            toggleForm(); // switch to login
          })
          .catch(error => {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = error.message;
          });
      }
    });
  </script>
</body>
</html>
